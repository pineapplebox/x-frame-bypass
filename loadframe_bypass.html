<script>
        // PreventPageRedirect
        var needToConfirm = true;
        window.onbeforeunload = confirmExit;
        function confirmExit() {
                if (needToConfirm)
                return "EXR";
        }
        
        // Get URL Parameters
        function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                        vars[key] = value;
                });
                return vars;
        }
        var url = getUrlVars()["url"];
        
        //Upon page load, redirect to page and open new window or tab
        setTimeout(function() { window.location = url; }, 2);
        setTimeout(function() { var blank = window.open("about:blank", "blank"); }, 1);
</script>
<!-- Add browser support for page redirect prevention -->
<body onbeforeunload="return 'EXR';">
</body>
